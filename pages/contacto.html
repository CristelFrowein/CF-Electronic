<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Electronic - Contacto</title>
    
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <!--RUTA CSS-->
    <link rel="preload" href="../css/style.css" as="style"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
        <!--Comienzo del Header-->

        <header>
            <!--Comienzo del NAV-->
            <nav>
              <div class="posicion">
                <a id="logo-marca" href="../index.html">
                  <img src="../img/logo-marca.png" />
                </a>
      
                <div>
                  <a href="../index.html"><img src="../img/logo-inicio.png" /></a>
                  <a href="../pages/tienda.html"><img src="../img/logo-tienda.png" /></a>
                  <a href="../pages/nosotros.html"><img src="../img/logo-nosotros.png"/></a>
                  <a href="contacto.html"><img src="../img/logo-contacto.png"/></a>
                </div>
              </div>
            </nav>
            <!--Fin del NAV-->
          </header>
          <!--FIN DEL HEADER-->
      
          <!--Comienzo del Main -->
          <main class="contacto">

            <section>

              <form>
                <fieldset>
                  <legend>Contacto:</legend>

                  <div class="contenedor">
                    <div>
                      <label>Nombre</label>
                      <input type="text"/>
                    </div>
                    
                    <div>
                      <label>Teléfono</label>
                      <input type="text"/>
                    </div>

                    <div>
                      <label>E-mail</label>
                      <input type="email" placeholder="usuario@gmail.com"/>
                    </div>
      
                    <div>
                      <label>Mensaje</label>
                      <textarea></textarea>
                    </div>
                    
                    <div>
                     
                      <button class="boton">Enviar</button>
                    </div>
                  </div> <!--fin de contenedor-->
 
                </fieldset>
              </form>

            </section>
            
          </main>
          <!--fin del Main-->
      
          <!--comienzo del footer-->
          <footer>
            <div>
              <a id="logo-marca" href="../index.html">
                <img src="../img/logo-marca.png" />
              </a>
      
              <p>Encontranos también en:</p>
            </div>
          </footer>
</body>
</html>
